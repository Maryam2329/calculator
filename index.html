<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
      <div class="box">
        <div class="sub_box title">
          <h1>
            Calculator
          </h1>
        </div>
        <div class="sub_box calc">
          <div class="sub_sub_box n1">
            <button class="clear">Clear</button>
            <button class="back">back</button>
          </div>
          <div class="sub_sub_box n2">
            <button class="result">Here is your operation</button>
            <button class="operator">%</button>
          </div>
          <div class="sub_sub_box n3">
            <div class="line">
              <button class="number_odd">9</button>
              <button class="number_even">8</button>
              <button class="number_odd">7</button>
              <button class="operator">*</button>
            </div>
            <div class="line">
              <button class="number_even">6</button>
              <button class="number_odd">5</button>
              <button class="number_even">4</button>
              <button class="operator">-</button>
            </div>
            <div class="line">
              <button class="number_odd">3</button>
              <button class="number_even">2</button>
              <button class="number_odd">1</button>
              <button class="operator">+</button>
            </div>
          </div>
          <div class="sub_sub_box n4">
            <button class="zero">0</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
      </body>
</html>
