<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
      <div class="box">
        <div class="sub_box title">
          <h1>
            Calculator
          </h1>
        </div>
        <div class="sub_box calc">
          <div class="sub_sub_box n1">
            <button class="clear">Clear</button>
            <button class="back">back</button>
          </div>
          <div class="sub_sub_box n2">
            <div class="result">Ope result</div>
            <button class="operator d">%</button>
          </div>
          <div class="sub_sub_box n3">
            <div class="line">
              <button class="number_odd b9">9</button>
              <button class="number_even b8">8</button>
              <button class="number_odd b7">7</button>
              <button class="operator m">*</button>
            </div>
            <div class="line">
              <button class="number_even b6">6</button>
              <button class="number_odd b5">5</button>
              <button class="number_even b4">4</button>
              <button class="operator s">-</button>
            </div>
            <div class="line">
              <button class="number_odd b3">3</button>
              <button class="number_even b2">2</button>
              <button class="number_odd b1">1</button>
              <button class="operator a">+</button>
            </div>
          </div>
          <div class="sub_sub_box n4">
            <button class="zero b0">0</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
      </body>
</html>
